<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>比歷尺</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
          <div class="col-lg-12">
            <div align="center">
              <h1>比歷尺</h1>
              <h3>我想比較</h3>
            </div>
          </div>
        </div>
    <div class="col-lg-2 col-lg-offset-5">
              <form class="bs-component" ng-submit="QueryFilter(filter)">
                <div class="form-group has-warning">
                  <input type="text" class="form-control" placeholder="人物一" id="key1">
                </div>
                
                <div class="form-group has-success">
                  <input type="text" class="form-control" placeholder="人物二" id="key2">
                </div>

                <div align="center">
                  <a href="#" class="btn btn-primary" id="compare">超級比一比</a>
                </div>

              </form>

          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script type="text/javascript">
      $(function(){
        
        $("#compare").click(function() {
              var pathArray = window.location.href.split('/');
              var host = pathArray[2];
              var url = "http://" + host+"/wikipedia/"+$("#key1").val()+"/"+$("#key2").val();
              window.location = url;
        });
      });
    </script>
  </body>
</html>
